<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tempo até ver o MôBem</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #ffeef2;
      overflow: hidden;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      font-family: sans-serif;
    }

    .heart-particle {
      position: absolute;
      font-size: 2rem;
      color: #ff69b4;
      pointer-events: none;
      user-select: none;
      animation: fallAndFade 10s linear infinite;
    }

    @keyframes fallAndFade {
      0% {
        opacity: 0;
        transform: translateY(-10vh) scale(0.8) rotate(0deg);
      }

      10% {
        opacity: 0.9;
      }

      80% {
        opacity: 0.9;
      }

      100% {
        opacity: 0;
        transform: translateY(110vh) scale(1.2) rotate(360deg);
      }
    }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding-top: 5rem;
    }

    .counter {
      font-size: 1.5rem;
      color: #444;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <!-- Conteúdo em primeiro plano -->
  <div class="content">
    <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-pink-800 mb-4 md:mb-6">
      Tempo até ver o MôBem
    </h1>
    <p class="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto mb-8 md:mb-12 px-4">
      Estou contando os minutos!
    </p>
    <div class="counter" id="countdown">
      Carregando contador...
    </div>
  </div>

  <!-- Corações flutuantes -->
  <script>
    const body = document.body;
    const numberOfHearts = 30;
    const minDelay = 0;
    const maxDelay = 8;
    const minSize = 1.0;
    const maxSize = 2.5;

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart-particle');
      heart.textContent = '❤️';
      heart.style.left = `${Math.random() * 100}vw`;
      const size = Math.random() * (maxSize - minSize) + minSize;
      heart.style.fontSize = `${size}rem`;
      heart.style.animationDelay = `-${Math.random() * (maxDelay - minDelay) + minDelay}s`;
      body.appendChild(heart);
    }

    for (let i = 0; i < numberOfHearts; i++) {
      createHeart();
    }
  </script>

  <!-- Contador Regressivo -->
  <script>
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date("2025-05-09T10:00:00");
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownElement.innerHTML = "É agoraaa! ❤️";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>

</html>
