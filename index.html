<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem para ver o MôBem</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #0f0f0f;
      overflow: hidden;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      color: white;
      font-family: sans-serif;
    }

    .heart-particle {
      position: absolute;
      font-size: 2rem;
      color: #ff69b4;
      pointer-events: none;
      user-select: none;
      animation: fallAndFade 10s linear infinite;
    }

    @keyframes fallAndFade {
      0% {
        opacity: 0;
        transform: translateY(-10vh) scale(0.8) rotate(0deg);
      }
      10% {
        opacity: 0.9;
      }
      80% {
        opacity: 0.9;
      }
      100% {
        opacity: 0;
        transform: translateY(110vh) scale(1.2) rotate(360deg);
      }
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .timer-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .timer-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      min-width: 120px;
    }

    .timer-value {
      font-size: 3rem;
      font-weight: bold;
      line-height: 1;
    }

    .timer-label {
      font-size: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Corações animados -->
  <script>
    const body = document.body;
    const numberOfHearts = 30;
    const minDelay = 0;
    const maxDelay = 8;
    const minSize = 1.0;
    const maxSize = 2.5;

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart-particle');
      heart.textContent = '❤️';
      heart.style.left = `${Math.random() * 100}vw`;
      const randomSize = Math.random() * (maxSize - minSize) + minSize;
      heart.style.fontSize = `${randomSize}rem`;
      const randomDelay = Math.random() * (maxDelay - minDelay) + minDelay;
      heart.style.animationDelay = `-${randomDelay}s`;
      body.appendChild(heart);
    }

    for (let i = 0; i < numberOfHearts; i++) {
      createHeart();
    }
  </script>

  <!-- Conteúdo principal -->
  <div class="content">
    <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-white">Tempo para ver o MôBem</h1>
    <div class="timer-grid">
      <div class="timer-box">
        <div id="days" class="timer-value">--</div>
        <div class="timer-label">Dias</div>
      </div>
      <div class="timer-box">
        <div id="hours" class="timer-value">--</div>
        <div class="timer-label">Horas</div>
      </div>
      <div class="timer-box">
        <div id="minutes" class="timer-value">--</div>
        <div class="timer-label">Minutos</div>
      </div>
      <div class="timer-box">
        <div id="seconds" class="timer-value">--</div>
        <div class="timer-label">Segundos</div>
      </div>
    </div>
  </div>

  <!-- Script do contador -->
  <script>
    const targetDate = new Date("2025-05-09T10:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("days").textContent = "00";
        document.getElementById("hours").textContent = "00";
        document.getElementById("minutes").textContent = "00";
        document.getElementById("seconds").textContent = "00";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, "0");
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
