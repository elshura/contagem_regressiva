<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para ver o MôBem</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            padding: 2vh 5vw;
            box-sizing: border-box;
            text-align: center;
        }

        #headline {
            font-size: clamp(1.5rem, 3vw, 3rem);
            margin-bottom: 5vh;
            font-weight: bold;
        }

        .countdown-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2vw;
            justify-content: center;
            width: 100%;
            max-width: 900px;
        }

        .countdown-item {
            background-color: #222;
            color: #eee;
            padding: 2em;
            border-radius: 0.5em;
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: bold;
            text-align: center;
            flex: 1 1 100px;
            min-width: 70px;
            max-width: 160px;
            position: relative;
            overflow: hidden;
        }

        .countdown-item span {
            display: block;
            font-size: 0.4em;
            font-weight: normal;
            margin-top: 0.5em;
        }

        .digit-container {
            position: relative;
            line-height: 1;
            height: 1em;
        }

        .digit-current, .digit-next {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .digit-next {
            top: 100%;
            background-color: #222;
        }

        .digit-container.animate .digit-current {
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }

        .digit-container.animate .digit-next {
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }
    </style>
</head>
<body>
    <div id="headline">Tempo para ver o MôBem</div>
    <div class="countdown-container">
        <div class="countdown-item">
            <div class="digit-container">
                <div class="digit-current" id="days">00</div>
                <div class="digit-next">00</div>
            </div>
            <span>Dias</span>
        </div>
        <div class="countdown-item">
            <div class="digit-container">
                <div class="digit-current" id="hours">00</div>
                <div class="digit-next">00</div>
            </div>
            <span>Horas</span>
        </div>
        <div class="countdown-item">
            <div class="digit-container">
                <div class="digit-current" id="minutes">00</div>
                <div class="digit-next">00</div>
            </div>
            <span>Minutos</span>
        </div>
        <div class="countdown-item">
            <div class="digit-container">
                <div class="digit-current" id="seconds">00</div>
                <div class="digit-next">00</div>
            </div>
            <span>Segundos</span>
        </div>
    </div>

    <script>
        function createSnowflakes() {
            const numParticles = 100;
            const container = document.body;

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
                particle.style.opacity = Math.random() * 0.5;
                particle.style.transform = `scale(${Math.random() * 0.8 + 0.2})`;
                container.appendChild(particle);
            }
        }

        function updateDigit(elementId, newValue) {
            const container = document.getElementById(elementId).parentNode;
            const current = container.querySelector('.digit-current');
            const next = container.querySelector('.digit-next');

            if (current.textContent !== newValue) {
                next.textContent = newValue;
                container.classList.add('animate');
                setTimeout(() => {
                    current.textContent = newValue;
                    container.classList.remove('animate');
                }, 300);
            }
        }

        function startCountdown() {
            const endDate = new Date('June 9, 2025 00:00:00').getTime();

            const x = setInterval(function() {
                const now = new Date().getTime();
                const distance = endDate - now;

                if (distance < 0) {
                    clearInterval(x);
                    updateDigit("days", "00");
                    updateDigit("hours", "00");
                    updateDigit("minutes", "00");
                    updateDigit("seconds", "00");
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                updateDigit("days", formatTime(days));
                updateDigit("hours", formatTime(hours));
                updateDigit("minutes", formatTime(minutes));
                updateDigit("seconds", formatTime(seconds));

            }, 1000);
        }

        function formatTime(time) {
            return time < 10 ? "0" + time : time;
        }

        window.onload = () => {
            startCountdown();
            createSnowflakes();
        };
    </script>
</body>
</html>
