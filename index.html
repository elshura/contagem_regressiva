<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem para ver o MôBem</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    body {
      background-color:rgb(27, 27, 27);
      overflow: hidden; 
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      color: white;
      font-family: sans-serif;
    }

    .heart-particle {
      position: absolute;
      font-size: 2rem;
      color: #ff69b4;
      pointer-events: none; 
      user-select: none; 
      animation: fallAndFade 10s linear infinite;
      /* Dica para o navegador otimizar estas propriedades para animação */
      will-change: transform, opacity; 
    }

    @keyframes fallAndFade {
      0% {
        opacity: 0;
        transform: translateY(-10vh) scale(0.8) rotate(0deg);
      }
      10% {
        opacity: 0.9;
      }
      80% {
        opacity: 0.9;
      }
      100% {
        opacity: 0;
        transform: translateY(110vh) scale(1.2) rotate(360deg);
      }
    }

    .content {
      position: relative;
      z-index: 10; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .timer-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .timer-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      min-width: 120px;
    }

    .timer-value {
      font-size: 3rem;
      font-weight: bold;
      line-height: 1;
    }

    .timer-label {
      font-size: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <script>
    const body = document.body;
    // Reduzimos o número de corações. Você pode experimentar valores entre 10 e 30.
    const numberOfHearts = 20; // Um número menor pode melhorar a performance
    const minDelay = 0;
    const maxDelay = 8;
    const minSize = 1.0;
    const maxSize = 2.5;

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart-particle');
      heart.textContent = '❤️';
      heart.style.left = `${Math.random() * 100}vw`;
      const randomSize = Math.random() * (maxSize - minSize) + minSize;
      heart.style.fontSize = `${randomSize}rem`;
      const randomDelay = Math.random() * (maxDelay - minDelay) + minDelay;
      heart.style.animationDelay = `-${randomDelay}s`; 
      body.appendChild(heart);
    }

    // Criamos os corações uma única vez.
    for (let i = 0; i < numberOfHearts; i++) {
      createHeart();
    }
  </script>

  <div class="content">
    <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-white">Tempo para ver o MôBem </h1>
     <br/>
    <p class="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto mb-8 md:mb-12 px-4">Estou contando os minútos ❤️</p>
      
    <div class="timer-grid">
      <div class="timer-box">
        <div id="days" class="timer-value">--</div>
        <div class="timer-label">Dias</div>
      </div>
      <div class="timer-box">
        <div id="hours" class="timer-value">--</div>
        <div class="timer-label">Horas</div>
      </div>
      <div class="timer-box">
        <div id="minutes" class="timer-value">--</div>
        <div class="timer-label">Minutos</div>
      </div>
      <div class="timer-box">
        <div id="seconds" class="timer-value">--</div>
        <div class="timer-label">Segundos</div>
      </div>
    </div>
  </div>

  <script>
    // Usando uma data futura para a demonstração funcionar.
    // Lembre-se: o mês em JavaScript é de 0 a 11 (Maio é 4, Junho é 5, etc.)
    const targetDate = new Date(2025, 5, 10, 10, 30, 0).getTime(); // Exemplo: 28 de Julho de 2025, 14:30

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const daysElement = document.getElementById("days");
      const hoursElement = document.getElementById("hours");
      const minutesElement = document.getElementById("minutes");
      const secondsElement = document.getElementById("seconds");

      if (distance < 0) {
        // Garante que o relógio finalize em "00"
        daysElement.textContent = "00";
        hoursElement.textContent = "00";
        minutesElement.textContent = "00";
        secondsElement.textContent = "00";
        clearInterval(countdownInterval); // Para o setInterval quando o tempo acabar
        return; 
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Atualiza o DOM apenas se o valor for diferente para minimizar repaints
      if (daysElement.textContent !== String(days).padStart(2, "0")) {
        daysElement.textContent = String(days).padStart(2, "0");
      }
      if (hoursElement.textContent !== String(hours).padStart(2, "0")) {
        hoursElement.textContent = String(hours).padStart(2, "0");
      }
      if (minutesElement.textContent !== String(minutes).padStart(2, "0")) {
        minutesElement.textContent = String(minutes).padStart(2, "0");
      }
      if (secondsElement.textContent !== String(seconds).padStart(2, "0")) {
        secondsElement.textContent = String(seconds).padStart(2, "0");
      }
    }

    let countdownInterval; // Variável para armazenar a referência do intervalo

    document.addEventListener("DOMContentLoaded", () => {
      updateCountdown(); // Atualiza uma vez imediatamente para exibir os valores corretos
      countdownInterval = setInterval(updateCountdown, 1000); // Inicia o contador
    });
  </script>
</body>
</html>
